<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Plain Page</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Links</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Links</h2>
          

                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        
                                      
                     
                        <div class="clearfix"></div>
            
                    </div>
                    <div class="x_content">
                    






<table class="table table-striped table-bordered">
<thead>
<tr>
<th>No</th>
<th>Link Name</th>
<th>Tag</th>
<th>Context</th>
<th>Pointer</th>
<th>URL</th>
<th>Role</th>


<th>Path</th>
<th>All Permitable</th>
<th>Is Active</th>

<th>Full Url</th>
<th>Action</th>

</tr>
</thead>
<tbody>
   <tr th:each="link, rowStat: ${links}"
      >
        <td th:text="${rowStat.index+1}"></td>
   		 <td th:text="${link.serviceId}"></td>
   		 <td th:text="${link.serviceId}"></td>
  
   		 <td th:text="${link.serviceId}"></td>
   		 <td th:text="${link.serviceId}"></td>
  
        <td  th:text="${link.url}"> </td>
        <td  th:text="${link.roles}"> </td>
        <td  th:text="${link.context}"> </td>
        <td  th:text="${link.permitAll}"> </td>
        <td  th:text="${link.active}"> </td>
        <td  th:text="${link.path}"> </td>
        <td  th:text="${link.path}"> </td>
        
    	
    </tr>
</tbody>
</table>






    
</div>
</body>
</html>
