<div style="width:800px;height:400px;">

<div class="single-warning"></div>

  	<div class="row">
	

<div class="text-right button-content">
  	<button type="button" onclick="submitclient('addprovider')" class="btn btn-primary button-submit">Save</button>
	<a th:href="@{'/provider/providerlist'}" class="btn btn-primary button-cancel" role="button">Cancel</a>

</div>
</div>


<div id="form-content">

<form id="formupdate" method="post" th:object="${formModelTest}" th:action="@{'/customtemplate/submitupdate'}">



	<table border="0">
		<tr valign="top">
			<td  align="right">First Name:</td>
			
			<td> <input type="text" th:field="*{firstName}" >
			<p th:classappend="${#fields.hasErrors('firstName')} ? 'has-error ' : ''">
                     <span th:if="${#fields.hasErrors('firstName')}" class="help-block" th:errors="*{firstName}"></span>
			</p>
			</td>
			
			
		</tr>
		
		  <tr valign="top">  
              <td align="right">Description:</td>  
              <td><textarea rows="3" cols="15" th:field="*{description}" ></textarea>  
<p th:classappend="${#fields.hasErrors('description')} ? 'has-error ' : ''">
                     <span th:if="${#fields.hasErrors('description')}" class="help-block" th:errors="*{description}"></span>
			</p>
        </td>  
       </tr>  
    
       	
	</table>
	
	 
</form>

</div>

 	<div class="row">
	

<div class="text-right button-content">
  	<button type="button" onclick="submitclient('addprovider')" class="btn btn-primary button-submit">Save</button>
	<a th:href="@{'/provider/providerlist'}" class="btn btn-primary button-cancel" role="button">Cancel</a>

</div>
</div>
</div>
