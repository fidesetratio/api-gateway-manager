    
    <div>
 <form id="addForm" class="form-horizontal" th:action="@{/authentication/provider-form-submit}"  th:object="${authenticationProvider}" method="POST" role="form">
          <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="providerName">Provider Name</label>
                    <div class="col-sm-10">
        
                    <div th:classappend="${#fields.hasErrors('providerName')} ? 'input-icon right has-error' : ''">
                        <input type="text" class="form-control" th:field="*{providerName}" 
                        id="providerName" placeholder="Provider Name"/>
					   <span th:if="${#fields.hasErrors('providerName')}" class="help-block" th:errors="*{providerName}"></span>
					</div>
                    </div>
                    </div>
		  <div class="form-group">
         
		            <label  class="col-sm-2 control-label"
                              for="url">Url</label>
                    <div class="col-sm-10">
        
                    <div th:classappend="${#fields.hasErrors('url')} ? 'input-icon right has-error' : ''">
                        <input type="text" class="form-control" th:field="*{url}" 
                        id="url" placeholder="url"/>
					   <span th:if="${#fields.hasErrors('url')}" class="help-block" th:errors="*{url}"></span>
					</div>
                    </div>
         </div>            
              
               <div class="form-group">
         
                    <label  class="col-sm-2 control-label"
                              for="typeprovider">Type Provider</label>
                    <div class="col-sm-10">
        
                    <div th:classappend="${#fields.hasErrors('typeProvider')} ? 'input-icon right has-error' : ''">
                     <select class="form-control" th:field="*{typeProvider}">
		   	  <option th:value="oauth2" data-th-field="*{typeProvider}" th:selected="${typeProvider=='oauth2'}">Oauth2</option>
		   	  
			</select>
	
                    
                    </div>
                    </div>
					
	 	</div>			  
		    
		               <div class="form-group">
         
                    <label  class="col-sm-2 control-label"
                              for="active">Active</label>
                    <div class="col-sm-10">
        
                    <div th:classappend="${#fields.hasErrors('active')} ? 'input-icon right has-error' : ''">
                     <select class="form-control" th:field="*{active}">
		   	  <option th:value="true" data-th-field="*{active}" th:selected="${active==true}">Yes</option>
		   	  <option th:value="false" data-th-field="*{active}" th:selected="${active==false}">No</option>
		   	  
			</select>
	
                    
                    </div>
                    </div>
					
	 	</div>		
   </form>            
   </div>
