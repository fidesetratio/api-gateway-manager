
<div id="table-panel">

	<div class="container">
	<div id="pager">
		<ul class="pagination pagination-sm"></ul>

<tr>

</tr>

<tbody>

 <div class="dropdown">

    <li><a href="#" th:attr="data-entity-id=${l.clientId},id-to-del=clientId,home-index='/clientuser/index',url-entiy-del='/clientuser/delete',option-id=1" class="delme">Delete</a></li>
